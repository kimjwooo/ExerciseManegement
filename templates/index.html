<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">E.M.</div>
            <div class="nav-links">
                <div class="login-link">
                    <a href="/login">login</a>
                </div>
                <div class="signup-link">
                    <a href="/signup">signup</a>
                </div>
            </div>
        </nav>

        <div class="header-image">
            <img src="/static/img/mainFirst.svg" alt="Exercise Section">
        </div>

        <main>
            <section class="black-section">
                <div class="section-content">
                    <h1 class="section-title">효과적인 다이어트는 역시</h1>
                    <h2 class="section-subtitle">Exercise Management</h2>
                </div>
            </section>

            <section class="split-section">
                <div class="food-image">
                    <img src="/static/img/mainSecond.svg" alt="Food Section">
                </div>
                <div class="text-content">
                    <h2 class="section-title">식단 관리는 EM에서</h2>
                </div>
            </section>

            <section class="red-section"></section>

            <section class="triple-section">
                <div class="text-side">
                    <div class="section-subtitle">끝없는 다이어트를 위한</div>
                </div>
                <div class="image-center">
                    <img src="/static/img/mainThird.svg" alt="Stairs Section">
                </div>
                <div class="text-side">
                    <div class="section-subtitle">끝없는 도전</div>
                </div>
            </section>

            <section class="footer-section">
                <div class="section-content">
                    데이터베이스 12팀 팀프로젝트
                </div>
            </section>
        </main>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            const headerHeight = document.querySelector('.header-image').offsetHeight;
            
            if (window.scrollY >= headerHeight - 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>

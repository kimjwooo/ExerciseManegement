<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.M.</title>
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Colors */
        :root {
            --primary-blue: #90b3e3;
            --primary-green: #e8f5e9;
            --primary-yellow: #fff9c4;
            --primary-purple: #e8eaf6;
            --text-dark: #333333;
            --text-green: #2e7d32;
            --text-yellow: #f9a825;
        }

        /* Typography */
        .text-bold {
            font-weight: 700;
        }

        .text-regular {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div style="width: 1440px; height: 1024px; margin: 0 auto; background: #FFFFFF;">
        <!-- Header -->
        <header style="height: 80px; padding: 0 32px; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 24px; font-weight: 700;">E.M.</h1>
            <button style="background: none; border: none; cursor: pointer; font-size: 24px;">☰</button>
        </header>

        <main style="padding: 0 32px;">
            <!-- Main Banner -->
            <section style="width:400px; height: 180px; background: var(--primary-blue); border-radius: 16px; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 8px; margin-bottom: 40px;">
                <p style="font-size: 20px;">효과적인 다이어트는</p>
                <p style="font-size: 20px;">Exercise Management에서</p>
            </section>

            <!-- Main Text -->
            <h2 style="height: 100px; display: flex; justify-content: center; align-items: center; font-size: 20px; font-weight: 700;">
                확실한 체중 관리는 EM에서
            </h2>

            <!-- Action Buttons -->
            <div style="display: flex; justify-content: center; gap: 24px; margin-bottom: 40px;">
                <button style="width: 200px; height: 100px; background: var(--primary-green); color: var(--text-green); border: none; border-radius: 16px; font-size: 18px; font-weight: 700; cursor: pointer;">
                    식단 관리
                </button>
                <button style="width: 200px; height: 100px; background: var(--primary-yellow); color: var(--text-yellow); border: none; border-radius: 16px; font-size: 18px; font-weight: 700; cursor: pointer;">
                    운동 관리
                </button>
            </div>

            <!-- Profile Section -->
            <section style="width: 400px; height: 150px; background: var(--primary-purple); border-radius: 16px; display: flex; justify-content: center; align-items: center; font-size: 18px; font-weight: 700;">
                나의 변화
            </section>
        </main>
    </div>

    <script>
        function handleResize() {
            const container = document.querySelector('div[style*="width: 1440px"]');
            if (window.innerWidth < 1440) {
                container.style.width = '100%';
            } else {
                container.style.width = '1440px';
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
